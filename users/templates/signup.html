{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
{% include 'components/header.html' %}
<body>
    
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center  ">Sign Up</h2>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} mb-4 p-2 {% if message.tags == 'success' %}bg-green-500 text-white{% endif %} {% if message.tags == 'error' %}bg-red-500 text-white{% endif %} {% if message.tags == 'info' %}bg-blue-500 text-white{% endif %} {% if message.tags == 'warning' %}bg-yellow-500 text-white{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                {{ form.as_p }} 
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 w-full rounded">Sign Up</button>
            </form>
            <p class="text-center mt-4">Already have an account? <a href="{% url 'signin' %}" class="text-blue-500">Sign In</a></p>
        </div>
    </div>
</body>
{% include 'footer.html' %}
</html>
