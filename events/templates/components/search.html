{% load static %}
<div class="relative w-full py-16 md:py-24 bg-cover bg-center" style="background-image: url('{% static 'images/search.png' %}');">
        <div class="absolute inset-0 bg-orange-500 mix-blend-multiply opacity-50"></div>

        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-between">
            <div class="mb-8 md:mb-0 md:mr-12 text-white text-center md:text-left">
                <p class="text-sm font-bold tracking-[0.1em] uppercase mb-2 opacity-80">Find Best Event On EVENTYFLY</p>
                <h2 class="text-4xl md:text-5xl font-bold">Event <span class="font-normal">Search</span></h2>
            </div>

            <div class="w-full md:w-auto">
                <form method="get" class="flex flex-col lg:flex-row items-end gap-4">
                    <div class="flex-1 w-full lg:w-auto">
                        <label for="keyword" class="block text-xs font-bold text-white tracking-[0.1em] uppercase mb-2 opacity-80">Event Keyword</label>
                        <input name="keyword" type="text" id="keyword" placeholder="Event name, location, etc" class="w-full md:w-80 px-4 py-3 text-gray-700 bg-white border-none rounded-sm focus:outline-none focus:ring-2 focus:ring-orange-300" />
                    </div>

                    <div class="flex-1 w-full lg:w-auto">
                        <label for="date" class="block text-xs font-bold text-white tracking-[0.1em] uppercase mb-2 opacity-80">Filter by Date</label>
                        <input type="date" name="date" id="date" class="w-full lg:w-60 px-4 py-3 text-gray-700 bg-white border-none rounded-sm focus:outline-none focus:ring-2 focus:ring-orange-300 appearance-none pr-8">
                    </div>

                        <button type="submit" class="w-full lg:w-auto px-8 py-3 bg-gray-800 text-white font-bold text-sm uppercase tracking-wider rounded-sm hover:bg-gray-900 transition-colors">
                        Search Event Now
                    </button>
                </form>
            </div>
        </div>
    </div>
